<div class="container">
    <form #custForm="ngForm" (ngSubmit)="onLogin(custForm)" ngNativeValidate>
        <h2 style="text-align: center; font-weight: bolder;">Please Log In</h2><br><br>
        <div class="form-group row UserName">
            <label for="userid" class="col-sm-2 col-form-label" style="font-weight: bold;">UserName</label>
            <div class="col-sm-10">
                <input name="userid" type="text" class="form-control" id="userid" placeholder="User Name" ngModel
                    required>
            </div>
        </div>
        <div class="form-group row Password">
            <label for="password" class="col-sm-2 col-form-label" style="font-weight: bold;">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" ngModel
                    required>
            </div>
        </div>
        <div class="text-center row">
            <div class="col-sm-6 text-right">

                <button name="submit" type="submit" class="btn btn-secondary">Login</button>
            </div>
        </div>
        <br>
        <p>{{errMsg}}</p>
    </form>

</div>
